<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/normalize.css">
     <link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>NikeProduct</title>
</head>

<body>
    <section>
        <div class="container clearfix">
            <header class="product__header">
                <a href="#" class="product__logo"><img src="img/logo.png" alt="Nike"></a>
            </header>
            <main>
                <div class="product__col-1">
                    <img src="img/nike-sb-stefan-janoski-max.png" alt="Nike">
                    <ul class="product__color">
                        <li class="product__color--item color-1">
                            <i class="fa fa-circle" aria-hidden="true"></i>
                        </li>
                        <li class="product__color--item color-2">
                            <i class="fa fa-circle" aria-hidden="true"></i>
                        </li>
                        <li class="product__color--item color-3">
                            <i class="fa fa-circle" aria-hidden="true"></i>
                        </li>
                        <li class="product__color--item color-4">
                            <i class="fa fa-circle" aria-hidden="true"></i>
                        </li>
                    </ul>
                </div>
                <div class="product__col-2">
                    <h1 class="product__title">Nike SB Stefan Janoski Max</h1>
                    <p class="product__subtitle">Unisex Skateboarding Shoe</p>
                    <ul class="product__rating">
                        <li class="star star--active">
                            <i class="fa fa-star" aria-hidden="true"></i>
                        </li>
                        <li class="star star--active">
                            <i class="fa fa-star" aria-hidden="true"></i>
                        </li>
                        <li class="star star--active">
                            <i class="fa fa-star" aria-hidden="true"></i>
                        </li>
                        <li class="star">
                            <i class="fa fa-star" aria-hidden="true"></i>
                        </li>
                        <li class="star">
                            <i class="fa fa-star" aria-hidden="true"></i>
                        </li>
                    </ul>
                    <form class="product__select">
                        <select>
                            <option>Size</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>11</option>
                        </select>
                        <select>
                            <option>Qty</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                        <button class="product__button" type="submit">Add to cart</button>
                    </form>
                </div>
            </main>
        </div>
    </section>
</body>

</html>
